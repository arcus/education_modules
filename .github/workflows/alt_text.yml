name: Missing alt text
on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize]

jobs:
  check-alt-text:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check markdown for alt text presence 
        run: bash .github/scripts/alt-text.sh